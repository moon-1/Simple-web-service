buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

version = '0.0.1-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')//spring data jpa 추상화 라이브러리
    runtime('com.h2database:h2') // 인메모리 관계형 데이터베이스
    runtime('org.springframework.boot:spring-boot-devtools')
    compileOnly('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
    //compile 'org.hibernate:hibernate-core:4.1.4.Final'
    //compile 'org.hibernate:hibernate-entitymanager:5.2.3.Final'
    compile 'org.javassist:javassist:3.25.0-GA'
    //compile 'javax.xml.bind:jaxb-api:2.3.1'

}